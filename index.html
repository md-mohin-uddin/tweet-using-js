<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f5f8fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        margin-top: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        padding: 30px;
      }
      .navbar {
        background-color: #007bff;
        color: white;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }
      .form-control {
        border-radius: 25px;
        transition: border-color 0.3s;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .btn-primary {
        border-radius: 25px;
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .list-group-item {
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f0f8ff;
        transition: transform 0.2s;
      }
      .list-group-item:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .action-btn i {
        cursor: pointer;
        color: #007bff;
        transition: color 0.3s;
      }
      .action-btn i:hover {
        color: #0056b3;
      }
      .filter-input {
        border-radius: 25px;
        transition: border-color 0.3s;
      }
      .filter-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .word-limit {
        font-size: 0.9rem;
        color: #6c757d;
      }
      .msg {
        margin-bottom: 15px;
      }
    </style>
    <title>Tweet</title>
  </head>
  <body>
    <nav class="navbar navbar-light d-flex">
      <h1 class="navbar-brand m-auto">Tweet Tweet</h1>
    </nav>
    <div class="container">
      <div class="row">
        <!-- Left Section: Input and Submit -->
        <div class="col-md-6">
          <form>
            <div class="form-group mt-3">
              <textarea
                class="form-control inputText"
                rows="3"
                placeholder="What's happening?"
                maxlength="250"
              ></textarea>
              <p class="word-limit"></p>
            </div>
            <div class="d-grid mx-auto submit-btn">
              <button class="btn mt-3 btn-primary btn-block" type="submit">
                Post
              </button>
            </div>
          </form>
        </div>

        <!-- Right Section: Filter and List -->
        <div class="col-md-6">
          <input
            type="text"
            name="filter"
            class="form-control m-3 filter-input"
            id="filter"
            placeholder="Search..."
          />
          <span class="msg"></span>
          <ul class="list-group collection">
            <!-- Tweets will be appended here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="tweet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
